<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Quiz</title>

    <script src="./jquery-3.4.1.min.js"></script>


    <style>
        #q1,
        #result {
            display: none;
        }
        .res{
            margin-bottom: 0em;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-3 pb-3">Quiz</h1>
                    <form id="quiz-form">
                        <!-- Que1 -->
                        <div class="form-group" id="q1">
                            <div class="card card-body mt-5 bg-dark">
                                <span class="input-group-text" id="queNum"></span>
                                <span class="text-white text-left mt-2" id="que"></span>
                            </div>
                            <div class="input-group mt-4">
                                <div class="form-check mr-5">
                                    <input class="form-check-input option" type="radio" name="que1" id="que1" value="a">
                                    <label class="form-check-label" for="que1" id="l1">

                                    </label>
                                </div>
                                <div class="form-check mr-5">
                                    <input class="form-check-input option" type="radio" name="que1" id="que1" value="b">
                                    <label class="form-check-label" for="que1" id="l2">

                                    </label>
                                </div>

                                <div class="form-check mr-5">
                                    <input class="form-check-input option" type="radio" name="que1" id="que1" value="c">
                                    <label class="form-check-label" for="que1" id="l3">

                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input option" type="radio" name="que1" id="que1" value="d">
                                    <label class="form-check-label" for="que1" id="l4">

                                    </label>
                                </div>
                            </div>
                            <div class="card card-body mt-5">
                                <div class="col-12 mx-auto">
                                    <a href="#" class="btn btn-dark float-left" id="prevBtn">Previous</a>
                                    <a href="#" class="btn btn-dark float-right" id="nextBtn">Next</a>
                                    <a href="#" class="btn btn-dark" id="finalSubmit">Submit</a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="card card-body text-center mt-5" id="result">
                            <h1 class="heading display-6 res">Result</h1>
                        <div class="card card-body text-center mt-2" id="resultItem">
                            
                        </div>
                    </div>
                    <button class="btn btn-dark startBtn" id="startBtn">Start</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
